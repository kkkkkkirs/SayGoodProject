<!-- 添加生成的悬浮层对话框代码 //-->

<!-- 注意这里定义了ID="regModal"，需要绑定到触发悬浮对话框的"立刻注册"按钮 //-->
<div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title" id="myModalLabel">立刻注册</h4>
            </div>
            <div class="modal-body">
                <!-- 这里添加立刻注册表单 //-->

                <form role="form" class="regform">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon "  >
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </span>
                        <input type="text" class="form-control" id="exampleInputEmail" placeholder="输入登录手机号/电子邮件">
                    </div>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon "  >
                            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                        </span>
                        <input type="password" class="form-control"  placeholder="输入登录密码">
                    </div>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"  >
                            <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                        </span>
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="请确认登录密码">
                    </div>
                    <br>
                    <a href="#register" class="btn btn-default btn-gb">
                        注册
                    </a>
